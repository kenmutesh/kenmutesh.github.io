<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/auths.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/switcher.css">
    <link rel="stylesheet" href="css/switcher-styles.css">
    <link rel="stylesheet" href="css/skins/skin-colors1.css" class="alternate-style" title="color-1">
    <link rel="stylesheet" href="css/skins/skin-colors2.css" class="alternate-style" title="color-2" disabled>
    <link rel="stylesheet" href="css/skins/skin-colors3.css" class="alternate-style" title="color-3" disabled>
    <link rel="stylesheet" href="css/skins/skin-colors4.css" class="alternate-style" title="color-4" disabled>
    <link rel="stylesheet" href="css/skins/skin-colors5.css" class="alternate-style" title="color-5" disabled>
    <link rel="stylesheet" href="css/skins/skin-colors6.css" class="alternate-style" title="color-6" disabled>
    <link rel="stylesheet" href="css/skins/skin-colors7.css" class="alternate-style" title="color-7" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <div class="text">
          <span class="text-1">Every new friend is a <br> new adventure</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
      <div class="back">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Register</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="date" class="form-control datepicker" id="dob">
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <select class="form-control" id="gender">
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div class="text sign-up-text">Already have an account? <a href="/login.html">Sign in now</a></div>
            </div>
        </form>
      </div>
    </div>
    </div>
  </div>
    <!-- ===Style switch start=== -->
<div class="style-switcher">
    <div class="style-switcher-toggler s-icon">
      <i class="fas fa-cog fa-spin"></i>
    </div>
    <div class="day-night s-icon">
      <i class="fas fa-moon"></i>
    </div>
    <h4 class="switcher-title">Theme Colors</h4>
    <div class="colors">
      <span class="color-1" onclick="setActivity('color-1')"></span>
      <span class="color-2" onclick="setActivity('color-2')"></span>
      <span class="color-3" onclick="setActivity('color-3')"></span>
      <span class="color-4" onclick="setActivity('color-4')"></span>
      <span class="color-5" onclick="setActivity('color-5')"></span>
      <span class="color-6" onclick="setActivity('color-6')"></span>
      <span class="color-7" onclick="setActivity('color-7')"></span>
    </div>
  </div>
  <script src="js/switch.js"></script>
</body>
</html>
